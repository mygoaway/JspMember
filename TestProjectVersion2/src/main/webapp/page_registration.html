<form onsubmit="return checkz()" method="post" action="register.do" >
<!--=== Content Part ===-->    
<div class="container">
    <!--Reg Block-->
    
    <div class="reg-block">
        <div class="reg-block-header">
        	<center>
        	<a class="logo" href="homepage.html">
                <img src="./logoimg/MainLogo.png" alt="Logo" width="200">
            </a>
            </center>
            <h2>회원가입</h2>
            <p> 이미 가입 하셨나요? <a class="color-green" href="page_login.html">로그인</a> 을 클릭 하여 계정에 로그인하십시오.</p>
        </div>
        
			<!-- 아이디 -->
	        <div class="input-group margin-bottom-20">
	            <span class="input-group-addon"><i class="fa fa-user"></i></span>
	            <input type="text" id="mem_id" name="mem_id" class="form-control" placeholder="아이디">
	        </div>
	        <!-- 비밀번호 -->s
	        <div class="input-group margin-bottom-20">
	            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
	            <input type="password" id="pwd1" name="mem_pwd"  class="form-control" placeholder="비밀번호">
	        </div>
	        <!-- 비밀번호 재입력 -->
	        <div class="input-group margin-bottom-20">
	            <span class="input-group-addon"><i class="fa fa-key"></i></span>
	            <input type="password" id="pwd2" name="mem_pwd1" class="form-control" placeholder="비밀번호 재입력">
	        </div>
	        <!-- 비밀번호 확인문구 -->
	        <div class="alert alert-success" id="alert-success">비밀번호가 일치합니다.</div>
			<div class="alert alert-danger" id="alert-danger">비밀번호가 일치하지 않습니다.</div>
			<!-- 이름 -->
			<div class="input-group margin-bottom-20">
	            <span class="input-group-addon"><i class="fa fa-user"></i></span>
	            <input type="text" id="mem_name" name="mem_name" class="form-control" placeholder="이름">
	        </div>
	        <!-- 이메일 -->
	         <div class="input-group margin-bottom-20">
	            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
	            <input type="text" id="mem_email" name="mem_email" class="form-control" placeholder="이메일">
	        </div>
	        <!-- 전화번호 -->
	        <div class="input-group margin-bottom-30">
	            <span class="input-group-addon"><i class="fa fa-phone-square"></i></span>
	            <input type="text" id="mem_phone" name="mem_phone" class="form-control" placeholder="전화번호">
	        </div>
        <hr>

        <div class="checkbox">            
            <label>
                <input type="checkbox"> 
                <a target="_blank" href="page_terms.html">이용약관</a>을 읽었습니다.

        </div>
